<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>

<body>
  <div id="app">  
    <select v-model="myColor">
      <option value="">색을 선택하세요.</option>
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="blue">blue</option>
      <option value="orange">orange</option>
    </select>
    <p v-bind:style="{color: myColor}">선택한 색상은 {{myColor}}</p>

    <label><input type="checkbox" v-model="myAgree">동의</label>
    <button v-bind:disabled="!myAgree" >가입</button><br>
  
      <input v-model="firstVal" v-on:keyup="updateModel">
      <input v-model="lastVal">
      <p>{{resultVal}}</p>
  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        myColor: '',
        myAgree: false,
        firstVal: 10,
        lastVal:5,
        // resultVal: parseInt(this.firstVal + this.lastVal)
      },
      computed: {
        resultVal: function(){
          return parseInt(this.firstVal) +  parseInt(this.lastVal)
        }
      },
      methods:{
        updateModel: function(){
          if(event.key == 'ArrowUp'){
             console.log(event)
              this.firstVal++;
           } else
          this.firstVal--;
        }
      },
      updated: function(){
        console.log('firstVal :'+ this.firstVal + ', lastVal :' + this.lastVal)
      }
    })
  </script>
  
 
</body>
</html>
